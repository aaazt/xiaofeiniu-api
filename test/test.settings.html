<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn1">获取所有的信息</button><br>
  <button id="btn2">修改信息</button><br>
 

  <script src="./axios.min.js"></script>
  <script>
    btn1.onclick=function(){
      axios.get('http://127.0.0.1:8090/admin/settings').then((result)=>{
        console.log("获取所有信息");
        console.log(result.data);

      }).catch((err)=>{

      })
    }

    btn2.onclick=function(){
      //PUT/DELETE请求之前会先提交一个'预取请求'-preflight request
      //请求方法为options,询问服务器端是否支持接下来的请求方法（dlete,put),引入的cors中间件会进行解答
      var data={"sid":1,"appName":"小肥牛2"}
      axios.put('http://127.0.0.1:8090/admin/settings',data).then((result)=>{
        //删除会有外键约束的问题
        console.log('修改成功');
        console.log(result.data)
      }).catch((err)=>{
        console.log(err);
      })
    }

  </script>
  
</body>
</html>
